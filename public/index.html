<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Biblioteca</h1>

    <form id="libroForm" class="mb-4">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" id="autor" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" id="precio" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Libro</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Autor</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="librosTable">
        <!-- Libros se mostrarán aquí -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      const API_URL = 'http://localhost:3000/libros';

      function fetchLibros() {
        $.get(API_URL, function(libros) {
          $('#librosTable').empty();
          libros.forEach(libro => {
            $('#librosTable').append(`
              <tr>
                <td>${libro.nombre}</td>
                <td>${libro.autor}</td>
                <td>${libro.precio}</td>
                <td>
                  <button class="btn btn-warning btn-sm edit-btn" data-id="${libro._id}">Editar</button>
                  <button class="btn btn-danger btn-sm delete-btn" data-id="${libro._id}">Eliminar</button>
                </td>
              </tr>
            `);
          });
        });
      }

      fetchLibros();

      $('#libroForm').submit(function(e) {
        e.preventDefault();
        const nuevoLibro = {
          nombre: $('#nombre').val(),
          autor: $('#autor').val(),
          precio: $('#precio').val()
        };
        $.post(API_URL, nuevoLibro, function() {
          fetchLibros();
          $('#libroForm')[0].reset();
        });
      });

      $(document).on('click', '.delete-btn', function() {
        const id = $(this).data('id');
        $.ajax({
          url: `${API_URL}/${id}`,
          type: 'DELETE',
          success: function() {
            fetchLibros();
          },
          error: function(jqXHR, textStatus, errorThrown) {
            console.error('Error deleting libro:', textStatus, errorThrown);
          }
        });
      });

      $(document).on('click', '.edit-btn', function() {
        const id = $(this).data('id');
        $.get(`${API_URL}/${id}`, function(libro) {
          $('#nombre').val(libro.nombre);
          $('#autor').val(libro.autor);
          $('#precio').val(libro.precio);
          $('#libroForm').off('submit').submit(function(e) {
            e.preventDefault();
            const libroActualizado = {
              nombre: $('#nombre').val(),
              autor: $('#autor').val(),
              precio: $('#precio').val()
            };
            $.ajax({
              url: `${API_URL}/${id}`,
              type: 'PUT',
              data: libroActualizado,
              success: function() {
                fetchLibros();
                $('#libroForm')[0].reset();
                $('#libroForm').off('submit').submit(function(e) {
                  e.preventDefault();
                  const nuevoLibro = {
                    nombre: $('#nombre').val(),
                    autor: $('#autor').val(),
                    precio: $('#precio').val()
                  };
                  $.post(API_URL, nuevoLibro, function() {
                    fetchLibros();
                    $('#libroForm')[0].reset();
                  });
                });
              },
              error: function(jqXHR, textStatus, errorThrown) {
                console.error('Error updating libro:', textStatus, errorThrown);
              }
            });
          });
        });
      });
    });
  </script>
</body>
</html>
